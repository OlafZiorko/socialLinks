<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <!--main-->
    <main>
      <!--profile section-->
      <section class="user__profile">
        <!--header section-->
        <header class="user__header">
          <img
            class="user__img"
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
          />
          <h1 class="user--name">Jessica Randall</h1>
          <p class="user--location">London, United Kingdom</p>
          <p class="user--job">"Front-end developer and avid reader."</p>
        </header>
        <!--social media section-->
        <section class="user__socialMedia">
          <ul class="user__socialMedia--list">
            <li class="list__items"><a href="#">GitHub</a></li>
            <li class="list__items"><a href="#"> Frontend Mentor</a></li>
            <li class="list__items"><a href="#">LinkedIn</a></li>
            <li class="list__items"><a href="#">Twitter </a></li>
            <li class="list__items"><a href="#">Instagram</a></li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
